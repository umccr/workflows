details:
  - analysis: variant2
    genome_build: hg38
    algorithm:
      # Alignment parameters
      aligner: bwa
      recalibrate: false
      realign: false
      mark_duplicates: true
      remove_lcr: false

      # Poly-G filtering
      trim_reads: atropos
      adapters: polyx

      # ad hoc downsampling. Set to 100 for challenging samples
      maxcov_downsample: false

      # QC and coverage assessent
      coverage: umccr_cancer_genes.hg38.transcript.bed

      # Variant calling. Single caller only for FFPE
      variantcaller:
        germline: [strelka2]
        somatic: [strelka2] 

      # Call down to 1% allelic frequency
      min_allele_fraction: 1

      # Exclude difficult regions
      variant_regions: hg38_noalt_noBlacklist.bed 
      exclude_regions: [altcontigs] 

      # Structural variation. No ensemble calling option here
      svcaller: [manta]
      svprioritize: umccr_cancer_genes.latest.genes

      # Extras
      tools_on: [noalt_calling]
      tools_off: [contamination]
upload:
  dir: ../final
resources:
  manta:
    options:
    - --generateEvidenceBam 
    - --outputContig
